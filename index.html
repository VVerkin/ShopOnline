<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./style/index.css">
  <title>ShopOnline</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__grid">

        <div class="header__logo">
          <a href="#" class="header__logo-link">
            Shop<span>Online</span>
          </a>
        </div>
    
        <button class="header__menu-btn" id="menu" name="menu" type="submit">
          <div class="header__menu-burger">
            <img src="img/header/burger.svg" alt="Иконка списка">
          </div>
          <div class="header__menu-text">
            Меню
          </div>
        </button>

        <div class="header__search">
          <input class="header__search-input" type="search" name="search" placeholder="Я ищу...">
          <button class="header__search-btn" id="search" name="search" type="search">
            <img src="img/header/search.svg" alt="Лупа">
          </button>
        </div>

        <div class="header__icons">

          <div class="header__icons-item">
            <div class="header__icons-img">
              <img src="img/header/person.svg" alt="">
            </div>
            <div class="header__icons-text">
              Профиль
            </div>
        </div>

        <div class="header__icons-item">
          <div class="header__icons-img">
            <img src="img/header/basket.svg" alt="">
          </div>
          <div class="header__icons-text">
            Корзина
          </div>
        </div>

        <div class="header__icons-item">
          <div class="header__icons-img">
            <img src="img/header/favorite.svg" alt="">
          </div>
          <div class="header__icons-text">
            Избранное
          </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="promo">
      <div class="container">

        <ul class="promo__list">

          <li class="promo__item-banner">
            <a href="#">
              <img class="promo__img" src="img/promo/banner.jpg" alt="">
              <p class="promo__banner-text">-50% на все ноутбуки</p>

              <div class="banner__timer">
                <div class="timer__title">
                  До конца акции:
                </div>
                <div class="timer__wrapper">

                  <div class="timer__value">
                    <div class="timer__number">3</div>
                    <div class="timer__text">дня</div>
                  </div>

                  <div class="timer__value">
                    <div class="timer__number">8</div>
                    <div class="timer__text">часов</div>
                  </div>

                  <div class="timer__value">
                    <div class="timer__number">43</div>
                    <div class="timer__text">минуты</div>
                  </div>                  
                </div>
              </div>

            </a>
          </li>

            <li class="promo__item-book">
              <a href="#">
                <img class="promo__img" src="img/promo/book.jpg" alt="">
              </a>
            </li>

          <li class="promo__item-clock">
            <a href="#">
              <img class="promo__img" src="img/promo/clock.jpg" alt="">
            </a>
          </li>

          <li class="promo__item-second-pair">
            <a href="#">
              <img class="promo__img" src="img/promo/second_pair.jpg" alt="">
            </a>
          </li>

          <li class="promo__item-gifts">
            <a href="#">
              <img class="promo__img" src="img/promo/gifts.jpg" alt="">
            </a>
          </li>

          <li class="promo__item-sneakers">
            <a href="#">
              <img class="promo__img" src="img/promo/sneakers.jpg" alt="">
            </a>
          </li>          

          <li class="promo__item-laptop">
            <a href="#">
              <img class="promo__img" src="img/promo/laptop.jpg" alt="">
            </a>
          </li>

          <li class="promo__item-2022">
            <a href="#">
              <img class="promo__img" src="img/promo/2022.jpg" alt="">
            </a>
          </li>

          <li class="promo__item-dress">
            <a href="#">
              <img class="promo__img" src="img/promo/dress.jpg" alt="">
            </a>
          </li>

          <li class="promo__item-clean">
            <a href="#">
              <img class="promo__img" src="img/promo/clean.jpg" alt="">
            </a>
          </li>

          <li class="promo__item-balls">
            <a href="#">
              <img class="promo__img" src="img/promo/balls.jpg" alt="">
            </a>
          </li>

        </ul>

      </div>
    
    </section>
  </main>
</body>
</html>
